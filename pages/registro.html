<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - EcoBook</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>EcoBook</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="alojamientos.html">Alojamientos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="registro.html">Registro</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Registro</h2>
        <form action="#" method="post">
            <fieldset>
                <legend>Datos de usuario</legend>
                <label for="nombre-completo">Nombre completo:</label>
                <input type="text" id="nombre-completo" name="nombre-completo" required placeholder="Ingresa tu nombre completo">

                <label for="email-registro">Email:</label>
                <input type="email" id="email-registro" name="email-registro" required placeholder="Ingresa tu email">

                <label for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" required placeholder="Ingresa tu contraseña">

                <label for="terminos">Acepto términos y condiciones</label>
                <input type="checkbox" id="terminos" name="terminos" required>

                <button type="submit">Registrarme</button>
            </fieldset>
        </form>
    </main>
    <footer>
        <p><a href="contacto.html">Contacto</a> | <a href="registro.html">Registro</a></p>
    </footer>
</body>
</html>
